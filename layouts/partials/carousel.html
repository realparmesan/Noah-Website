<!-- Carousel -->
<div class="card bg-primary">
  <div class="card-header text-center ">
    <h5 class="text-white">Photo Collage</h5>
  </div>
  <div id="photoCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      {{ range $elem_index, $elem_val := .Params.photos}}
      <li data-target="#photoCarousel" data-slide-to="$elem_index" {{ if eq $elem_index 0 }} class="active" {{end}}></li>
      {{end}}
    </ol>
    <div class="carousel-inner">
      {{ range $elem_index, $elem_val := .Params.photos}}
      <div class="carousel-item {{ if eq $elem_index 0 }} active {{end}}">
        <img class="d-block w-100" src="{{$elem_val}}" style="object-fit: cover;  height:600px; overflow:hidden;" alt="Photo">
      </div>
      {{end}}
    </div>
    <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
